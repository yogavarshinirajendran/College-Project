<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <title>Student-seat-allocation-system</title>
</head>
<body>
    <div class="main-container">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form id="login-form">
            <button class="form-option-btn" id="Student" onclick="studentSeatAllocationApp.changeFormOption('Student')">student</button>
            <button class="form-option-btn admin" id="Admin" onclick="studentSeatAllocationApp.changeFormOption('Admin')">admin</button>
            <h3 id="form-title"></h3>
    
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username">
    
            <label for="password">Password</label>
            <input type="text" placeholder="password" id="password">
    
            <button class="login-btn" onclick="studentSeatAllocationApp.actionOnSubmit()">Log In</button>
        </form>
        <section id="student-details-page">
            <button onclick="studentSeatAllocationApp.closeDetailsPage()">X</button>
            <div id="ifStudentAvailable">
            <h1>Student Details</h1>
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>regNo</th>
                        <th>Year</th>
                        <th>Class</th>
                        <th>hallNo</th>
                        <th>seatNo</th>
                        <th>Session</th>
                    </tr>
                </thead>
                <tbody id="student-details-table">
                </tbody>
            </table>
            </div>
            <div id="ifStudentNotAvailable">
                <h3>please enter a valid username and password</h3>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
